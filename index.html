<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Used this to display the current time -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">


      <!-- Timeblocks -->
      <div id="time-block" class="row">
        <div class="hour">
            8 AM
        </div>
        <textarea id="text-8" class="col-md-10 description"></textarea>
        <button id="bttn" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            9 AM
        </div>
        <textarea id="text-9" class="col-md-10 description"></textarea>
        <button id="bttn" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
          10 AM
        </div>
        <textarea id="text-10" class="col-md-10 description"></textarea>
        <button id="bttn-10" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
          11 AM
        </div>
        <textarea id="text-11" class="col-md-10 description"></textarea>
        <button id="bttn-11" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
          12 PM
        </div>
        <textarea id="text-12" class="col-md-10 description"></textarea>
        <button id="bttn-12" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            1 PM
        </div>
        <textarea id="text-13" class="col-md-10 description"></textarea>
        <button id="bttn-13" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            2 PM
        </div>
        <textarea id="text-14" class="col-md-10 description"></textarea>
        <button id="bttn-14" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            3 PM
        </div>
        <textarea id="text-15" class="col-md-10 description"></textarea>
        <button id="bttn-15" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            4 PM
        </div>
        <textarea id="text-16" class="col-md-10 description"></textarea>
        <button id="bttn-16" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="time-block" class="row">
        <div class="hour">
            5 PM
        </div>
        <textarea id="text-17" class="col-md-10 description"></textarea>
        <button id="bttn-17" class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>


    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
